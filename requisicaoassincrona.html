<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Requisições assíncronas</title>
</head>
<body>
	<h1>Usando método fetch para requisições assíncronas em JavaScript</h1>
	<div id="minhadiv">
	<div id="dados"></div>

<script>
	async function request(){
		const response = await fetch('https://jsonplaceholder.typicode.com/photos');
		const object = await response.json();
		document.querySelectorAll("#dados").innerHTML = JSON.stringify(object);
	}
	document.querySelector("#minhadiv").innerHTML = "<h2>Dados obtidos do servidor!</h2>";
	
	request();	
</script>
</body>

</html>
